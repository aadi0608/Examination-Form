<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examinatino form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Examination Form</h1>
        <form action="#"
        method="">
        <div class="Form-Group"></div>
        <label for="Fullname"> Full Name :</label>
        <input type="text"
        Name="Full Name" id="Full Name" required>
    </div>

    <div class="Form-Group">
        <label for="Email">Email id:</label>
        <input type="text"
         name="Email" id="Email"required>
</div>
<div class="Form-Group"></div>
<label for="Exam">Exam Nme:</label>
<input type="text"
 name="Exam" id="Exam"required>
</div>
<div class="Form-Group">
    <label for="Date">Date:</label>
    <input type="date"
     name="Date" id="Date"required>
</div>
<div class="Form-Group">
    <label for="Subject">Subject</label>
    <input type="text" name="Subject" id="Subject" required>
</div>
<div class="Form-Group">
    <label for="Massage">Additional Note</label>
    <textarea name="Massage" id="Massage"  rows="4"></textarea>
</div>
<div class="Form-Group">
    <input type="submit" value="submit">
</div>
</form>

</body>
</html>
